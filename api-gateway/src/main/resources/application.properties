#Gateway routes configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

logging.level.org.springframework.cloud.gateway=INFO

jwt.secret=256-bit-secret-key-to-generate-the-encoded-message

# ========================================
# BASIC CONFIG
# ========================================
spring.application.name=api-gateway
server.port=8090

# ========================================
# EUREKA CONFIG
# ========================================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
logging.level.com.netflix.discovery=INFO

# ========================================
# SPRING CLOUD GATEWAY ROUTES
# ========================================

# --- Auth Service ---
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8096
spring.cloud.gateway.routes[0].predicates[0]=Path=/wastewise/login
spring.cloud.gateway.routes[0].predicates[1]=Method=POST

spring.cloud.gateway.routes[1].id=auth-service-register
spring.cloud.gateway.routes[1].uri=http://localhost:8096
